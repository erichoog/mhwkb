<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{data.title}}</title>

    <link rel="alternate" type="application/rss+xml" title="Updates - Mental Health and Wellness Knowledge Base" href="https://github.com/mhwkb/mhwkb.github.io/commits/master.atom">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="angularJSONApp" ng-controller="InitializeCtrl">
    <div class="container">
      <div class="text-center">
        <h1>{{data.title}}</h1>
        
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <input type="text" class="form-control" ng-model="search" placeholder="Search article titles for...">
          </div>
          <div class="col-md-4"></div>
        </div>

        <br/>

        <div search-content="search">
        {{data.body}}
        </div>

        <a class="btn btn-danger" href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Back Home</a>
        <a class="btn btn-danger" href="https://github.com/andy5995/mhwkb"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</a>
        <a class="btn btn-danger" href="https://github.com/mhwkb/mhwkb.github.io/commits/master.atom"><i class="fa fa-rss"></i> RSS</a>
        <br /><br/>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- jQuery local fallback -->
    <script>window.jQuery || document.write('<script src="assest/js/jquery.min.js"><\/script>')</script>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <!-- AngularJS local fallback -->
    <script>window.angular || document.write('<script src="assets/js/angular.min.js"><\/script>')</script>
    <!-- AngularJS SearchBoxApp -->
    <!-- <script src="assets/app/searchBoxApp.js"></script> -->
    <script src="assets/app/angularJSONApp.js"></script>

    <!-- Bootstrap local fallback -->
    <div id="bootstrapCssTest" class="hidden"></div>
    <script>
      $(function() {
        if ($('#bootstrapCssTest').is(':visible')) {
          $("head").prepend('<link rel="stylesheet" href="assets/css/bootstrap.min.css">');
        }
      });
    </script>

  </body>
</html>
